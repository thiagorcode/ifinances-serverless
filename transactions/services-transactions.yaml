AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API de Users

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Parameters:
    StackName:
      Description: Nome da stack
      Type: String
    
  Function:
    Timeout: 15
    Tracing: Active
    Runtime: nodejs18.x
    Layers:
      - !Ref RuntimeDependenciesLayer
  Api:
    TracingEnabled: true

Resources:
  RuntimeDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile 
    Properties:
      Description: Runtime dependencies for Lambdas
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs18.x
      RetentionPolicy: Retain
  
  IFinancesTransactionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ifinances-transactions
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
  ReportsTransactionsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: sqs-transactions-reports
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ReportsTransactionsDLQueue.Arn
        maxReceiveCount: 5

  ReportsTransactionsDLQueue:
    Type: AWS::SQS::Queue

  ReportsTransactionsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sqs:*
            Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Resource: !GetAtt ReportsTransactionsQueue.Arn
      Queues:
        - !Ref ReportsTransactionsQueue
  CreateTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/create.handler
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: AWS::StackName
        - - lambda
          - !Ref StackName
          - create
      Architectures:
      - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesTransactionsTable
          REPORTS_TRANSACTIONS_QUEUE_NAME: !Ref ReportsTransactionsQueue.QueueName
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable
        
  FindTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/find.handler
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: AWS::StackName
        - - lambda
          - !Ref StackName
          - find
      Architectures:
      - x86_64
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable

  FindByUserIdTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findByUserId.handler
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: AWS::StackName
          - !Ref StackName
          - find-by-userId
      Architectures:
      - x86_64
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindLastTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findLast.handler
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: AWS::StackName
          - !Ref StackName
          - find-by-userId
      Architectures:
      - x86_64
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindAllTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findAll.handler
      FunctionName:
        Fn::Join:
        - '-'
        - - Ref: AWS::StackName
          - !Ref StackName
          - find-all
      Architectures:
      - x86_64
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
