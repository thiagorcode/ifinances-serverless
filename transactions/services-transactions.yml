AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API de transação

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Parameters:
  
  TableReportTransactionsCategoryName:
    Type: String
  TableReportTransactionsCardName:
    Type: String
  QueueReportTransactionsMonthlyName:
    Type: String
  QueueReportTransactionsCategoryName:
    Type: String
  QueueReportTransactionsCardName:
    Type: String
  BusTransactionsName:
    Type: String
Globals:
  Function:
    Timeout: 15
    Tracing: Active
    Runtime: nodejs18.x
    Architectures:
      - x86_64
    Layers:
      - !Ref RuntimeDependenciesLayer
  Api:
    TracingEnabled: true

Resources:
  RuntimeDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile 
    Properties:
      Description: Runtime dependencies for Lambdas
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs18.x
      RetentionPolicy: Retain
  
  IFinancesTransactionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes: 
          - IndexName: UserFindIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
  
  CreateTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/create.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - create
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesTransactionsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

  DDBStreamReportsTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/ddbStreamReportsTransactions.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ddb-stream-reports
      Environment:
        Variables:
          BUS_TRANSACTIONS_NAME: !Ref BusTransactionsName
      Policies:
        - EventBridgePutEventsPolicy:
            EventBusName: !Ref BusTransactionsName
      Events:
        DynamoDBEvent:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt IFinancesTransactionsTable.StreamArn
            StartingPosition: LATEST
    
  
  ProcessCreateTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/processCreateTransaction.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - process-create
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesTransactionsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable
      Events:
        Trigger:
          Type: EventBridgeRule 
          Properties:
            EventBusName: !Ref BusTransactionsName
            Pattern:
              source:
                - lambda.transaction-event
              detail-type:
                - TRANSACTION_CREATE

  FindTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/find.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable

  FindByUserIdTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findByUserId.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-userId
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindLastTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findLast.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-last
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindAllTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findAll.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-all
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable

  DeleteTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/delete.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - delete
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

  UpdateTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/update.handler
      FunctionName:
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - update
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

  
  # Logs
  FindTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${FindTransactionFunction}
      RetentionInDays: 14
  FindByUserIdTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${FindByUserIdTransactionFunction}
      RetentionInDays: 14
  FindLastTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${FindLastTransactionFunction}
      RetentionInDays: 14
  DeleteTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${DeleteTransactionFunction}
      RetentionInDays: 14
  FindAllTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${FindAllTransactionFunction}
      RetentionInDays: 14
  CreateTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${CreateTransactionFunction}
      RetentionInDays: 14
  DDBStreamReportsTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${DDBStreamReportsTransactionFunction}
      RetentionInDays: 14
  ProcessCreateTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${ProcessCreateTransactionFunction}
      RetentionInDays: 14
  UpdateTransactionLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${UpdateTransactionFunction}
      RetentionInDays: 14