AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API de transação

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 15
    Tracing: Active
    Runtime: nodejs18.x
    Architectures:
      - x86_64
    Layers:
      - !Ref RuntimeDependenciesLayer
  Api:
    TracingEnabled: true

Resources:
  RuntimeDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: makefile 
    Properties:
      Description: Runtime dependencies for Lambdas
      ContentUri: ./
      CompatibleRuntimes:
        - nodejs18.x
      RetentionPolicy: Retain
  
  IFinancesTransactionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        GlobalSecondaryIndexes: 
          - IndexName: UserFindIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

  IFinancesReportsTransactionsMonthlyTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - reports-monthly-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: yearMonth
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: yearMonth
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: UserYearMonthIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: yearMonth
                KeyType: RANGE
            Projection:
              ProjectionType: ALL 

  IFinancesReportsTransactionsCategoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - reports-category-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: yearMonth
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserCategoryIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: yearMonth
                KeyType: RANGE
            Projection:
              ProjectionType: ALL 
  
  IFinancesReportsTransactionsCardTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - reports-card-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: yearMonth
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserCardIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: yearMonth
                KeyType: RANGE
            Projection:
              ProjectionType: ALL 

  IFinancesTransactionCategoryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: "PAY_PER_REQUEST"
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - category-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

  IFinancesTransactionCardTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: "PAY_PER_REQUEST"
        TableName: 
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - card-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
  ReportsTransactionsMonthlyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: 
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-monthly
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ReportsTransactionsDLQueue.Arn
        maxReceiveCount: 6

  ReportsTransactionsCategoryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-category
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ReportsTransactionsDLQueue.Arn
        maxReceiveCount: 6

  ReportsTransactionsCardQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: 
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-card
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ReportsTransactionsDLQueue.Arn
        maxReceiveCount: 6
  CreateTransactionsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: 
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-create
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ReportsTransactionsDLQueue.Arn
        maxReceiveCount: 6

  ReportsTransactionsDLQueue:
    Type: AWS::SQS::Queue

  ReportsTransactionsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sqs:*
            Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Resource: !GetAtt ReportsTransactionsMonthlyQueue.Arn
      Queues:
        - !Ref ReportsTransactionsMonthlyQueue

  CreateTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/create.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - create
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesTransactionsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

  DDBStreamReportsTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/ddbStreamReportsTransactions.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ddb-stream-reports
      Environment:
        Variables:
          REPORTS_TRANSACTIONS_MONTHLY_QUEUE_NAME: !GetAtt ReportsTransactionsMonthlyQueue.QueueName
          REPORTS_TRANSACTIONS_CATEGORY_QUEUE_NAME: !GetAtt ReportsTransactionsCategoryQueue.QueueName
          REPORTS_TRANSACTIONS_CARD_QUEUE_NAME: !GetAtt ReportsTransactionsCardQueue.QueueName
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ReportsTransactionsMonthlyQueue.QueueName
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ReportsTransactionsCategoryQueue.QueueName
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ReportsTransactionsCardQueue.QueueName
      Events:
        DynamoDBEvent:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt IFinancesTransactionsTable.StreamArn
            StartingPosition: LATEST
    
  SQSReportsTransactionMonthlyFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/sqsReportsTransactionsMonthly.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-monthly
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesReportsTransactionsMonthlyTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesReportsTransactionsMonthlyTable
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesReportsTransactionsMonthlyTable
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ReportsTransactionsMonthlyQueue.Arn

  SQSReportsTransactionCategoryFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/sqsReportsTransactionsCategory.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-category
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesReportsTransactionsCategoryTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesReportsTransactionsCategoryTable
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesReportsTransactionsCategoryTable
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ReportsTransactionsCategoryQueue.Arn

  SQSReportsTransactionCardFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/sqsReportsTransactionsCard.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-reports-card
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesReportsTransactionsCardTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesReportsTransactionsCardTable
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesReportsTransactionsCardTable
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ReportsTransactionsCardQueue.Arn
  SQSCreateTransactionFunction:
    Type: AWS::Serverless::Function 
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/sqsCreateTransaction.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqs-create
      Environment:
        Variables:
          TABLE_NAME: !Ref IFinancesTransactionsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt CreateTransactionsQueue.Arn
  FindTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/find.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable

  FindByUserIdTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findByUserId.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-userId
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindLastTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findLast.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-last
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable
  FindAllTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/findAll.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - find-all
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IFinancesTransactionsTable

  DeleteTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/delete.handler
      FunctionName:
        Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - delete
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

  UpdateTransactionFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      Handler: dist/handlers/update.handler
      FunctionName:
          Fn::Join:
            - '-'
            - - Ref: AWS::StackName
              - update
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref IFinancesTransactionsTable

Outputs:
  CreateTransactionQueue:
    Description: "CreateTransactionSQS SQS ARN"
    Value: !GetAtt SQSCreateTransactionFunction.Arn
