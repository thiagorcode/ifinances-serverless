AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'users

  Sample SAM Template for users

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  UsersGetByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UsersGetByIdFunction
      Handler: handler.getByUserId
      Runtime: nodejs18.x
      Policies:
      - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - handler.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: UsersGetByIdFunction
  UsersApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Users API
          version: '1.0'
        paths:
          /users/{id}:
            get:
              parameters:
              - in: path
                name: id
                required: true
                schema:
                  type: string
              responses:
                '200':
                  description: Successful response
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UsersGetByIdFunction.Arn}/invocations
                credentials:
                  Fn::GetAtt:
                  - UserFunctionIamRole
                  - Arn
                type: aws_proxy
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  UserApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev/user/
  UsersGetByIdFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - UsersGetByIdFunction
      - Arn
  UserFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - UserFunctionIamRole
      - Arn
